## Keybindings
# Set modifier
set-option -g prefix C-a
unbind-key C-b
bind-key a send-prefix

# Reload this configuration
bind R source-file ~/.tmux.conf \; display-message "Config reloaded..."

# Toggle status bar
unbind-key Space
bind-key Space set -g status

# Jump between most recent two windows
unbind-key C-a
bind-key C-a last-window

# Cycle through / close windows
unbind-key n
unbind-key N
unbind-key q
bind-key n next-window
bind-key N previous-window
bind-key q confirm kill-window

# Create new pane/window
unbind-key v
unbind-key b
unbind-key c
bind-key v split-window -c "#{pane_current_path}"
bind-key b split-window -h -c "#{pane_current_path}"
bind-key c new-window -c "#{pane_current_path}"

# Use vim keybindings for navigation
unbind-key h
unbind-key j
unbind-key k
unbind-key l
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

unbind-key C-h
unbind-key C-j
unbind-key C-k
unbind-key C-l
bind-key C-h resize-pane -L
bind-key C-j resize-pane -D
bind-key C-k resize-pane -U
bind-key C-l resize-pane -R

## Status Bar
set -g status-right ''

## Options
set -g base-index 1
setw -g mode-mouse on
setw -g pane-base-index 1
set-option -g default-terminal screen-256color
set-option -g renumber-windows on
set-option -g set-titles on
set-option -g set-titles-string '[#S:#I #H] #W'
