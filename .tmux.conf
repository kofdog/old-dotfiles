# Set modifier
set-option -g prefix C-a
unbind-key C-b
bind-key a send-prefix

# Jump between most recent two windows
unbind-key C-a
bind-key C-a last-window

# Cycle through / close windows
unbind-key n
unbind-key N
unbind-key q
bind-key n next-window
bind-key N previous-window
bind-key q confirm kill-window

# Create new pane/window
unbind-key v
unbind-key b
unbind-key c
bind-key v split-window -c "#{pane_current_path}"
bind-key b split-window -h -c "#{pane_current_path}"
bind-key c new-window -c "#{pane_current_path}"

# Use vim keybindings for navigation
unbind-key h
unbind-key j
unbind-key k
unbind-key l
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

unbind-key C-h
unbind-key C-j
unbind-key C-k
unbind-key C-l
bind-key C-h resize-pane -L
bind-key C-j resize-pane -D
bind-key C-k resize-pane -U
bind-key C-l resize-pane -R

# Options
#set-option -sg escape-time 50  # this makes vim fucking awful to use
set-option -g base-index 1
set-option -g default-terminal screen-256color
set-option -g lock-command vlock
set-window-option -g xterm-keys on  # to make ctrl-arrow, etc. work

set-option -g set-titles on
set-option -g set-titles-string '[#S:#I #H] #W'  # use screen title
