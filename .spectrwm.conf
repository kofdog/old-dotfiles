#--------------------------------------
# Settings
#--------------------------------------

workspace_limit		= 10
focus_mode			= manual
focus_close			= previous
focus_close_wrap	= 1
focus_default		= last
spawn_position		= next
warp_pointer		= 1

# Window Decoration
border_width			= 5
color_focus				= rgb:ef/f1/f5
color_focus_maximized	= rgb:ef/f1/f5
color_unfocus			= rgb:c0/c5/ce
color_unfocus_maximized	= rgb:c0/c5/ce
region_padding			= 50
tile_gap				= 50

# Region containment
# Distance window must be dragged/resized beyond the region edge before it is
# allowed outside the region.
boundary_width	= 50

# Remove window border when bar is disabled and there is only one window in workspace
disable_border	= 1

# Bar Settings
bar_enabled				= 1
bar_border_width		= 0
#bar_border[1]			= rgb:00/80/80
#bar_border_unfocus[1]	= rgb:00/40/40
bar_color[1]			= rgb:2b/30/3b
bar_font_color[1]		= rgb:c0/c5/ce
bar_font				= Meslo LG S-10
#bar_font				= -*-terminus-medium-*-*-*-32-*-*-*-*-*-*-*
bar_action				= baraction
bar_justify				= left
#bar_format				= +N:+I +S <+D>+4<%a %b %d %R %Z %Y+8<+A+4<+V
bar_format				= +N:+I +S <+C> +A
bar_at_bottom			= 0
stack_enabled			= 1
clock_enabled			= 0
clock_format			= %a %b %d %R %Z %Y
iconic_enabled			= 0
window_class_enabled	= 0
window_instance_enabled	= 0
window_name_enabled		= 0
verbose_layout			= 1
urgent_enabled			= 1

# Dialog box size ratio when using TRANSSZ quirk; 0.3 < dialog_ratio <= 1.0
dialog_ratio	= 0.6

# Split a non-RandR dual head setup into one region per monitor
# (non-standard driver-based multihead is not seen by spectrwm)
#region	= screen[1]:1280x1024+0+0
#region	= screen[1]:1280x1024+1280+0

# Launch applications in a workspace of choice
#autorun	= ws[1]:xterm
#autorun	= ws[2]:xombrero http://www.openbsd.org

# Customize workspace layout at start
#layout	= ws[1]:4:0:0:0:vertical
#layout	= ws[2]:0:0:0:0:horizontal
#layout	= ws[3]:0:0:0:0:fullscreen
#layout	= ws[4]:4:0:0:0:vertical_flip
#layout	= ws[5]:0:0:0:0:horizontal_flip

# Set workspace name at start
#name	= ws[1]:IRC
#name	= ws[2]:Email
#name	= ws[3]:Browse
#name	= ws[10]:Music



#--------------------------------------
# Keybindings
#--------------------------------------

# This allows you to include pre-defined key bindings for your keyboard layout.
#keyboard_mapping	= ~/.spectrwm_us.conf

# Mod key, (Windows key is Mod4) (Apple key on OSX is Mod2) (Alt key is Mod1)
modkey	= Mod4

# Session Management
program[lock]				= xlock
program[screenshot_all]		= screenshot full
program[screenshot_wind]	= screenshot window

bind[lock]				= MOD+Shift+Delete
bind[screenshot_all]	= Print
bind[screenshot_wind]	= MOD+Print

bind[quit]		= MOD+Shift+q
bind[restart]	= MOD+q

# Window Management
bind[focus_next]	= MOD+j
bind[focus_prev]	= MOD+k
bind[master_shrink]	= MOD+h
bind[master_grow]	= MOD+l
bind[focus_main]	= MOD+m
bind[swap_next]		= MOD+Shift+j
bind[swap_prev]		= MOD+Shift+k
bind[swap_main]		= MOD+Shift+m

bind[master_add]	= MOD+,
bind[master_del]	= MOD+.
bind[stack_inc]		= MOD+Shift+,
bind[stack_dec]		= MOD+Shift+.

bind[wind_del]	= MOD+x
bind[wind_kill]	= MOD+Shift+x

bind[float_toggle]	= MOD+s

bind[ws_prev_all]	= MOD+u
bind[ws_next_all]	= MOD+i
bind[ws_prev]		= MOD+y
bind[ws_next]		= MOD+o
bind[ws_prev_move]	= MOD+Shift+u
bind[ws_next_move]	= MOD+Shift+i
bind[ws_prior]		= MOD+p

bind[bar_toggle]	= MOD+b
bind[bar_toggle_ws]	= MOD+Shift+b

bind[cycle_layout]	= MOD+;
bind[flip_layout]	= MOD+/
bind[stack_reset]	= MOD+Shift+;

# Core Applications
program[menu]		= dmenu_run -i $dmenu_bottom -fn 'Meslo LG S-10' -nb $bar_color -nf $bar_font_color -sb $bar_font_color -sf $bar_color
program[term]		= urxvtc
program[browser]	= firefox
program[netflix]	= google-chrome-stable --new-window https://netflix.com
program[email]		= thunderbird
program[files]		= urxvtc -e ranger
program[music]		= urxvtc -e ncmpcpp

bind[menu]		= MOD+space
bind[term]		= MOD+Return
bind[browser]	= MOD+w
bind[netflix]	= MOD+Shift+w
bind[email]		= MOD+e
bind[files]		= MOD+f
bind[music]		= MOD+a

# Multimedia control
program[volume_down]	= amixer -c 0 set Master playback 5%- unmute #pulseaudio-ctl down
program[volume_up]		= amixer -c 0 set Master playback 5%+ unmute #pulseaudio-ctl up
program[volume_mute]	= amixer -c 0 set Master playback toggle #pulseaudio-ctl mute
program[music_toggle]	= mpc toggle
program[music_prev]		= mpc prev
program[music_next]		= mpc next

bind[volume_down]	= F11 #Mod4+Mod1+c
bind[volume_up]		= F12 #Mod4+Mod1+v
bind[volume_mute]	= Mod4+Mod1+Space
bind[music_toggle]	= Mod4+Mod1+k
bind[music_prev]	= Mod4+Mod1+j
bind[music_next]	= Mod4+Mod1+l

# Backlight control
program[bright_down]	= xbacklight -dec 10
program[bright_up]		= xbacklight -inc 10

bind[bright_down]	= F9 #Mod4+Mod1+d
bind[bright_up]		= F10 #Mod4+Mod1+f



